<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Record</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
</head>
<body>
  <div class="container">
    <div class="screen" id="recordScreen">
      <div class="header">Record</div>

      <div class="content">
        <!-- Initial state label -->
        <div id="initialState" class="label">Initial State</div>

        <!-- Toggle switch row -->
        <div class="toggle-group" id="toggleRow">
          <span>Good</span>
          <label class="switch">
            <input type="checkbox" id="stateToggle" />
            <span class="slider"></span>
          </label>
          <span>Avoid</span>
        </div>

        <!-- Updated state display -->
        <div id="currentState" class="label" style="display: none;">State: Good since --</div>
      </div>

      <!-- Start button -->
      <div class="button-wrapper">
        <div class="button-container">
          <button id="startBtn">Start</button>
        </div>
      </div>

      <!-- End button -->
      <div class="end-button-wrapper">
        <button id="endBtn" class="invisible">End</button>
      </div>
    </div>
  </div>

  <!-- Bottom nav bar -->
  <div class="nav">
    <a href="index.html" class="nav-item">
      <img src="icons/home.svg" alt="Home">
      <span>Home</span>
    </a>
    <a href="record.html" class="nav-item">
      <img src="icons/record.svg" alt="Record">
      <span>Record</span>
    </a>
    <a href="segment.html" class="nav-item">
      <img src="icons/segment.svg" alt="Segment">
      <span>Segment</span>
    </a>
    <a href="help.html" class="nav-item">
      <img src="icons/help.svg" alt="Help">
      <span>Help</span>
    </a>
  </div>

  <script src="app.js"></script>
</body>
</html>
